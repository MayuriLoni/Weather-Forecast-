<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .weather-card,
        .forecast-card {
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .weather-card.active,
        .forecast-card.active {
            background-color: #dbeafe;
            /* Light blue color for active state */
        }

        .weather-card:hover,
        .forecast-card:hover {
            transform: scale(1.05);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-content {
            color: #555;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .button {
            background-color: #1d4ed8;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2563eb;
        }

        .button-location {
            background-color: #16a34a;
        }

        .button-location:hover {
            background-color: #22c55e;
        }

        .background-gradient {
            background: linear-gradient(to bottom right, #c3cfe2, #e5e5e5);
        }
    </style>
</head>

<body class="background-gradient font-sans">

    <!-- Header Section -->
    <header class="bg-blue-700 text-white p-6 shadow-md">
        <h1 class="text-4xl font-bold text-center">Weather Forecast Application</h1>
    </header>

    <div class="container mx-auto p-6">
        <!-- City Input Section -->
        <div class="flex flex-col items-center mb-6">
            <div class="flex mb-4 space-x-4">
                <input id="city-input" type="text" class="border p-3 rounded-lg shadow-md w-full max-w-xs"
                    placeholder="Enter city name...">
                <button onclick="fetchWeather()" class="button">Get Weather</button>
            </div>

            <!-- Or Text -->
            <div class="my-4 text-gray-700 font-semibold">or</div>

            <!-- Current Location Button -->
            <button id="get-location-weather" class="button button-location">Use Current Location</button>
        </div>

        <!-- Display Error Messages -->
        <div id="error-message" class="error-message mb-4"></div>

        <!-- Weather Output Section -->
        <div id="weather-output" class="weather-card p-6 rounded-lg mb-6" onclick="toggleActive(this)"></div>

        <!-- Forecast Output Section -->
        <div id="forecast-output" class="forecast-card p-6 rounded-lg" onclick="toggleActive(this)"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
